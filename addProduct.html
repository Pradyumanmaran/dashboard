      <div
        class="panelEdit d-flex flex-column py-3 gap-2"
        style="padding-left: 50px; padding-right: 50px"
      >
        <div class="EditHead">
          <h3>Create Product</h3>
        </div>
        <form
          class="shadow-sm border rounded px-4 d-grid mt-2 mb-2"
          style="padding-top: 30px; padding-bottom: 30px"
        >
          <div class="d-grid bottom_form">
            <div class="">
              <label for="Product_name" class="form-label">Product Name</label>
              <input
                type="Text"
                class="form-control"
                id="Product_name"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="">
              <div class="form-label-input mb-3">Gender</div>
              <div id="Gender" class="gender">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="Male"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >Male</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="Female"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    >Female</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio3"
                    value="Unisex"
                  />
                  <label class="form-check-label" for="inlineRadio3"
                    >Unisex</label
                  >
                </div>
              </div>
            </div>
            <div class="">
              <label for="Description" class="form-label">Description</label>
              <input
                type="Text"
                class="form-control"
                id="Description"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="" id="color">
              <div class="mt-2">Color</div>
              <div class="form-check form-check-inline mt-2">
                <input
                  class="form-check-input form-check-input-colors"
                  type="checkbox"
                  name="inlineRadioOptions"
                  id="inlineCheckbox1"
                  value="Black"
                />
                <label class="form-check-label" for="inlineCheckbox1"
                  >Black</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input form-check-input-colors"
                  type="checkbox"
                  name="inlineRadioOptions"
                  id="inlineCheckbox2"
                  value="white"
                />
                <label class="form-check-label" for="inlineCheckbox2"
                  >White</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input form-check-input-colors"
                  type="checkbox"
                  name="inlineRadioOptions"
                  id="inlineCheckbox3"
                  value="blue"
                />
                <label class="form-check-label" for="inlineCheckbox3"
                  >Blue</label
                >
              </div>
            </div>
            <div class="">
              <label for="Brand" class="form-label">Brand</label>
              <input
                type="Text"
                class="form-control"
                id="Brand"
                aria-describedby="emailHelp"
              />
            </div>

            <div id="dress2">
              <div class="form-label m-1 dress" for="dress">Category</div>
              <select
                class="form-select"
                id="dress"
                aria-label="Default select example"
                name="dress"
              >
                <option selected>Shorts</option>
                <option value="Shorts">Shorts</option>
                <option value="Shoes">Shoes</option>
                <option value="Tanks">Tanks</option>
              </select>
            </div>
            <div class="">
              <label for="Quantity" class="form-label m-1">Quantity</label>
              <input
                type="number"
                min="0"
                max="16"
                class="form-control"
                id="Quantity"
                aria-describedby="emailHelp"
                name="Quantity"
              />
            </div>

            <div class="">
              <label for="Price" class="form-label m-1">Price</label>
              <input
                type="number"
                min="0"
                max="10000"
                class="form-control"
                id="Price"
                aria-describedby="emailHelp"
                name="Price"
              />
            </div>
            <div
              class="upload bg-body-tertiary p-2 d-grid gap-2 align-items-center"
            >
              <label for="fileInput" class="editUpload d-flex p-4">
                <input
                  type="file"
                  id="fileInput"
                  class="UploadText"
                  accept="image/*"
                  style="display: none"
                />
                <div class="UploadImage w-100">
                  <img
                    src="./upload.007e610df6259b36a6feb48d1ef02893.svg"
                    alt="upload"
                  />
                </div>
                <div
                  class="UploadText d-flex flex-column align-items-center p-2"
                >
                  <h3>Drop or Select file</h3>
                  <p>Drop files here or click browse through your machine</p>
                </div>
              </label>
              <div class="edit"></div>
            </div>
          </div>
          <button
            type="submit"
            id="create"
            class="btn btn-success"
            style="width: 8%; margin-left: 1060px"
          >
            Create
          </button>
