<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container-sm exp d-flex flex-column align-items-center justify-content-center"
    >
      <!-- <div -->
      <!-- class="container-sm exp2 rounded-1 bs-border-color-rgb d-flex flex-column align-items-center justify-content-center" -->
      <!-- > -->
      <form class="exp2 rounded-3 bs-border-color-rgb shadow px-5 py-4">
        <div class="container2 d-flex justify-content-center">
          <h3>Welcome back</h3>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email </label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-dark rounded-4" id="Login" type="button">
            Login
          </button>
        </div>
      </form>
      <!-- </div> -->
    </div>
    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!--Fire Base-->
    <script src="./js/fireBase-Config.js" type="module"></script>

    <!-- EXternal js -->
    <script src="./js/login.js" type="module"></script>
  </body>
</html>
